{extend name="common/index"/}
{block name="content"}
<form id="formid">
<div class="am-legend">
    <span class="am-icon-bars"></span> 栏目列表
</div>
<div class="am-btn-toolbar am-margin-top am-margin-bottom-sm">
    <a href="{:url('add')}" class="am-btn am-btn-success am-btn-xs am-radius am-icon-plus"> 添加栏目</a>
</div>
<table class="am-table am-table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>{:lang('Name')}</th>
        <th>{:lang('Sort')}</th>
        <th width="300">{:lang('Management')}</th>
    </tr>
    </thead>
    <tbody>
    {foreach name="list" item="category"}
    <tr>
        <td>{$category.id}</td>
        <td><span class="am-list-level-{$category.level}"></span>{$category.name}</td>
        <td>{$category.sort}</td>
        <td>
            <div class="am-btn-group am-btn-group-xs">
                <a class="am-btn am-btn-default am-icon-plus-square am-radius" title="增加子栏目" href="{:url('add', ['id' => $category['id']])}"></a>
                <a class="am-btn am-btn-default am-icon-pencil am-radius" title="编辑" href="{:url('edit', ['id' => $category['id']])}"></a>
                <span class="am-btn am-btn-default am-icon-trash-o am-radius" data-del="{id: {$category.id}, url: '{:url('del')}', target:'del'}" title="删除"></span>
            </div>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
</form>
{/block}
{block name="md"}
<div class="am-modal am-modal-confirm" tabindex="-1" id="del">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">删除确认</div>
        <div class="am-modal-bd">
            你将删除选中栏目，此删除不可逆！请谨慎操作！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
{/block}
